<!DOCTYPE html>
<html lang = "en"> <!-- Set document langauge to English-->

    <head> <!-- HEAD Section -->
        <title>JavaScript Course - Project #3: Pizza Drill Demo</title>
        <meta http-equiv = "Content-type" content = "text/html"; charset = UTF-8"> <!-- Tells the browser downloading the document that this is a HTML document using the UTF-8 character set -->
        <meta content = "width = device-width, inital-scale = 1.0" name = "viewport">
        <script src = "./Pizza_JavaScript/Pizza.js" defer></script> <!-- Link to JS file 'Pizza.js' -->
        <link rel = "stylesheet" type = "text/css" href = "./Pizza_CSS/Pizza.css"/> <!-- Link to our CSS Stylesheet 'Pizza.css' --> 
    </head> <!-- End of HEAD Section-->

    <body> <!-- BODY Section-->
        <div id = "menuBG"> <!-- The container for our menu -->

            <h1 style = "margin: 0 0px 0 20px;">PIZZA DRILL TUTORIAL</h1>
            <input id = "btnOrder" type = "button" onclick = "getReceipt()" value = "Place Order"> <!-- The place order button, executes JS function'getReceipt' when clicked -->
            <form id = "frmMenu">

                <div class = "menu">
                    <!-- This section provides the user with four radio buttons to choose the size of the pizza they wish to order -->
                    <h3>Size: </h3>
                        <input class = "size" type = "radio" name = "Size" value = "Personal Pizza">Personal Pizza<br>
                        <input class = "size" type = "radio" name = "Size" value = "Small Pizza">Small Pizza<br>
                        <input class = "size" type = "radio" name = "Size" value = "Medium Pizza">Medium Pizza<br>
                        <input class = "size" type = "radio" name = "Size" value = "Large Pizza">Large Pizza<br>
                        <input class = "size" type = "radio" name = "Size" value = "Extra Large Pizza">Extra Large Pizza<br>
                </div> <!-- End of DIV for class 'menu left' -->

                <div class = "menu">
                    <!-- This section provides the user with five checkbox buttons to choose the vegatable toppings for their pizza -->
                    <h3>Vegatables: </h3>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Mushrooms">Mushrooms<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Onions">Onions<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Tomatoes">Tomatoes<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Olives">Olives<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Green Peppers">Green Peppers<br>
                </div> <!-- End of DIV for class 'menu centre' -->

                <div class = "menu">
                    <!-- This section provides the user with six checkbox buttons to choose the meat topping for there pizza -->
                    <h3>Meats: </h3>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Pepperoni">Pepperoni<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Sausage">Sausage<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Canadian Bacon">Canadian Bacon<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Ground Beef">Ground Beef<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Anchovy">Anchovy<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Chicken">Chicken<br>
                    <input class = "toppings" type = "checkbox" name = "Topping" value = "Prosciutto">Prosciutto<br>
                </div> <!-- End of DIV for class 'menu right' -->

                <div id = "cart">
                    <div id = "showText"></div> <!-- Display ID 'showText' in the browser window -->
                    <div id = "totalPrice"></div> <!-- Display ID 'totalPrice' in the browser window -->
                </div> <!-- End of DIV for ID 'cart' -->

            </form> <!-- End of FORM for 'frmMenu' -->

        </div> <!-- End of DIV for ID 'menuBG' -->

    </body> <!-- End of BODY Section-->

</html> <!-- End of document -->
