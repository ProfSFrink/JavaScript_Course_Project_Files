        <script> 
            function json_stringify() {
                // Creates a game object
                var game_obj = { "name":"Sonic Mania", "developer":"Sega", "platform":"Switch"};
                // Creates a JSON string from the object
                var game_obj_json = JSON.stringify(game_obj);
                // Outputs the resulting string to the browser window
                document.getElementById("json").innerHTML = game_obj_json;
            } // End FUNCTIOn json_stringify()
        </script>
        <!-- JavaScript ends here -->

        <!-- JSON.stringify() Assignment -->
