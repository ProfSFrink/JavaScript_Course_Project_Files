        <div id = 'JSX'></div> <!-- Create 'JSX' element and add to the DOM -->
 
        <!-- JSX STARTS here -->
        <script type = "text/babel">
            class Greeting extends React.Component { // Create a tag called 'Greeting'
                render() {
                    return <h1>Hello, World!</h1> // Return an H1 element with this text
                } // End render
            } // End class Greeting
            // Render a instance of our 'Greeting' tag to the DOM within the element with the ID 'JSX'
            ReactDOM.render(<Greeting />, document.getElementById('JSX'))
        </script>
        <!-- JSX ENDS here -->
